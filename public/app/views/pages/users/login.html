<div class="container">
	<div class="page-header">
    <h2>User Login</h2>
</div>
	
	<div class="login-progressbar">
		<div></div>
	</div>
	
	<div class="container">
		
		<div class="login-content col-md-6">
			
			<form ng-submit="main.doLogin(loginData);">
				
				<div class="form-group">
					
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-user"></i>
						</div>
						
						<input type="text" class="form-control" name="username" ng-model="main.loginData.username" placeholder="Username" autocomplete="off" />
					</div>
					
				</div>
				
				<div class="form-group">
					
					<div class="input-group">
						<div class="input-group-addon">
							<i class="entypo-key"></i>
						</div>
						
						<input type="password" class="form-control" name="password" id="password" ng-model="main.loginData.password" placeholder="Password" autocomplete="off" />
					</div>
				
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block btn-login col-md-4">
						<i class="entypo-login"></i>
						Login In
					</button>
				</div>			
			</form>
			
		</div>
		
	</div>
	
</div>


<br>
<div class="container">
<div class="row show-hide-message  col-md-6" ng-show="main.successMsg">
    <div class="alert alert-success">{{ main.successMsg }}
    </div>
</div>
<br>
    
<div class="jumbotron text-center col-md-6" ng-show="main.loading">
    <i class="fa fa-repeat spinner"></i>
    <p>Loading...</p>
    <br>
</div>
<div class="row show-hide-message  col-md-6" ng-show="main.errorMsg">
    <div class="alert alert-danger">{{ main.errorMsg }}
    </div>
</div>
</div>
